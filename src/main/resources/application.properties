spring.application.name=springboot-app

# DB(MySQL)接続情報
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_app_dev?useSSL=false&serverTimezone=Asia/Tokyo&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA設定
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Spring Security設定
# アカウントロックを行うログイン失敗回数境界線
security.locking-border-count=3
# アカウントロックの継続時間
security.locking-time=1

# ログレベル
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
# ログ出力先；指定することでファイル出力、指定しないとコンソール上にログ出力
logging.file.name=/Users/kajiwaratakuya/Desktop/testlog/debug.log