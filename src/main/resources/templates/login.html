<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン画面</title>
</head>

<body>
	<div th:insert="~{common/sourceList::sourceList}"></div>
	<div th:insert="~{common/messageIcon::messageIcon}"></div>
	<div class="container-fluid">
		<h2>ログイン画面</h2>
		<div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${errorMsg != null}">
			<svg class="bi flex-shrink-0 me-2" width="24" height="24">
				<use xlink:href="#exclamation-triangle-fill" />
			</svg>
			<div>
				<span th:text="${errorMsg}"></span>
			</div>
		</div>
		<form th:action="@{/login}" method="post" th:object="${loginForm}">
			<div class="form-group">
				<div class="col-3 col-md-2 col-xxl-1">
					<p><label for="loginId">ログインID：</label>
						<input class="form-control" type="text" th:field="*{loginId}">
				</div>
				<div class="col-3 col-md-2 col-xxl-1">
					<p><label for="password">パスワード：</label>
						<input class="form-control" type="password" th:field="*{password}">
				</div>
			</div>
			<div>
				<input class="btn btn-primary mb-3" type="submit" value="ログイン">
			</div>
		</form>
		<a th:href="@{/signup}">▶︎ユーザー登録はコチラ</a>
	</div>
</body>

</html>
